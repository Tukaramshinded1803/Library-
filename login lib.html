<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Digital Library Hub</title>
    <link rel="stylesheet" href="css login lib.css">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>Welcome Back!</h1>
                <p>Sign in to access your library account</p>
            </div>
            <form class="login-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <div class="login-footer">
                    <a href="#">Forgot Password?</a>
                    <a href="#">Create an Account</a>
                </div>
            </form>
        </div>
        <div class="login-side">
            
                <i class="fas fa-book-open" id="openbook"></i>
            <h2>Digital Library Hub</h2>
            <p>Explore a world of knowledge and manage your library experience with ease.</p>
            <div class="social-login">
                <p>Or login with:</p>
                <div class="social-icons">
                    <a href="google login.html" class="social-icon" id="google"><i class="fab fa-google"></i></a>
                    <a href="facebook login.html" class="social-icon" id="facebook"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="social-icon" id="twitter"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
